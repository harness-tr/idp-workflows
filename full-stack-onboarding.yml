apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: Full Stack Onboarding
  title: Full Stack Java Application Pattern
  description: Creates and onboards a new GitHub repository according to standardized application patterns for Java. Includes a getting started sample app, GHA, security scan, and GKE deployment.
  tags:
    - pov
    - harness  
spec:
  owner: Harness
  type: service
  parameters:
    - title: Fill in the repo details
      required:
        - project_name
        - project_description
        - project_owner
        - repo_type
      properties:
        repo_type:
          title: Repository Type
          type: string
          enum:
            - GitHub
            - Harness Code Repo
          default: Harness Code Repo
          description: Choose the type of repository to provision
        project_name:
          title: Application Name
          type: string
          description: A name for the GitHub repository that reflects the application being developed.
        project_description:
          title: Description of the app being provisioned
          type: string
          description: Description of the app being provisioned
        project_owner:
          title: Choose an Owner for the Service
          type: string
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group

        token:
          title: Harness Token
          type: string
          ui:widget: password
          ui:field: HarnessAuthToken       
  steps:
    - id: trigger-github
      name: Provision GitHub Repository
      if: "${{ parameters.repo_type == 'GitHub' }}"
      action: trigger:harness-custom-pipeline
      input:
        url: "https://app.harness.io/ng/account/G600Huj2QC2gKhlX0tcvig/all/orgs/default/projects/default_project/pipelines/Full_Stack_Provisioning/pipeline-studio/?storeType=REMOTE&connectorRef=account.ghharnesstrpat&repoName=idp-workflows&branch=main"
        inputset:
          project_name: ${{ parameters.project_name }}
          project_description: ${{ parameters.project_description }}
          project_owner: ${{ parameters.project_owner }}
        apikey: ${{ parameters.token }}

    - id: trigger-harness
      name: Provision Harness Code Repo
      if: "${{ parameters.repo_type == 'Harness Code Repo' }}"
      action: trigger:harness-custom-pipeline
      input:
        url: "https://app.harness.io/ng/account/G600Huj2QC2gKhlX0tcvig/all/orgs/default/projects/default_project/pipelines/Full_Stack_Provisioning/pipeline-studio/?storeType=REMOTE&connectorRef=account.ghharnesstrpat&repoName=idp-workflows&branch=main"
        inputset:
          project_name: ${{ parameters.project_name }}
          project_description: ${{ parameters.project_description }}
          project_owner: ${{ parameters.project_owner }}
        apikey: ${{ parameters.token }}

  output:
    links:
      - title: Pipeline Details
        url: ${{ steps.trigger-github.output.PipelineUrl || steps.trigger-harness.output.PipelineUrl }}